<div class="my-3">
  <h3>{{ todo.title }}</h3>
  <p>{{ todo.desc }}</p>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckBox(todo)">
    <label class="form-check-label" for="exampleCheck1">Mark as Done</label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
