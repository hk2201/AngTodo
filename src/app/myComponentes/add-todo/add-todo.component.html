<div class="container my-3">
<h4>Add a Todo</h4>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group my-4">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)] = "title" class="form-control" id="title"
      name="title" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="desc" [(ngModel)] = "desc" >
    </div>
    <button type="submit" class="btn btn-primary my-3">Add Todo</button>
  </form>
</div>
